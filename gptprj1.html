

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAWAR PRJ1 - Contact Us</title>
    <style>
        
        body {
            background-color: #e5fde3; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            font-family: Arial, sans-serif;
            padding: 20px; 
        }

        .full {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 550px; 
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .flex-group {
            display: flex;
            gap: 25px; 
        }

        label {
            display: block; 
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            
        }

        .radio-group {
            display: flex;
            gap: 20px; 
            margin-bottom: 20px;
        }

        .radio-group label {
            display: inline-flex; 
            align-items: center;
            font-weight: normal; 
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 5px;
        }

        .consent-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #0116083d; 
        
            border: none;
            border-radius: 8px;
            font-size: 26px;
        }

        .submit-btn:hover {
            background-color: #041a31;
            color: white;
        }
    </style>
</head>
<body>
    <div class="full">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="flex-group form-group">
                <div style="flex: 1;">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div style="flex: 1;">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" required>
            </div>

            <div class="form-group">
                <label for="query-type">Query Type</label>
                <div class="radio-group">
                    <label style="flex :1">
                        <input type="radio" name="query-type" value="general-enquiry" required>
                        General Enquiry
                    </label>
                    <label style="flex :1">
                        <input type="radio" name="query-type" value="support-request" required>
                        Support Request
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div class="consent-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team.</label>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
